<!doctype html>
<html lang="en">
<head>
  <title>New Elements</title>
  <script type="text/javascript">
    function addItem() {
      var newItem = document.createElement("div");
      // Update the HTML content to what is typed inside the "box"
      newItem.innerHTML = document.getElementById("box").value;
      newItem.onclick = removeItem;
      // Adding the content in "box" underneath the existing HTML element
      document.getElementById("list").appendChild(newItem);
      saveList();
    }

    function removeItem() {
      document.getElementById("list").removeChild(this);
      saveList();
    }

    function saveList() {
      localStorage.storedList = document.getElementById("list").innerHTML; // fixed "getElementById" typo
    }

    function loadList() {
      document.getElementById("list").innerHTML = localStorage.storedList;
      var list = document.getElementById("list"); // added this so "list" exists
      for (var i = 0; i < list.children.length; i++) {
        list.children[i].onclick = removeItem;
      }
    }
  </script>
</head>

<body style="background-color:aqua">
  <h1>Adding a To-do List</h1>
  <div style="background-color: lavenderblush; width: 350px; border: 3px solid blue; padding: 10px">
    <input type="text" id="box" value="Add task"/>
    <br/><br/>
    <input type="button" value="Add item" onclick="addItem()" style="background-color: yellow"/>
    <br/><br/>
    <div id="list"></div>
  </div>

  <script>
    if (localStorage.storedList) {
      loadList();
    }
  </script>
</body>
</html>
